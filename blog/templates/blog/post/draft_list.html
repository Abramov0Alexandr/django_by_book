{% extends "base.html" %}
{% block title %}
My Blog
{% endblock %}
{% block content %}
<h1>Дачный developing</h1>
{% for post in posts %}
<h2>
    <a href="{% url 'blog:post_detail' post.id %}">
        {{ post.title }}
    </a>
</h2>
<p class="date">
    Создан {{ post.created }} by {{ post.author }} <br>
</p>
{{ post.body|truncatewords:30|linebreaks }}
{% endfor %}
{% endblock %}
